<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>window.jQuery || document.write(decodeURIComponent('%3Cscript src="js/jquery.min.js"%3E%3C/script%3E'))</script>
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/22.2.3/css/dx.light.css" />
    <script src="https://cdn3.devexpress.com/jslib/22.2.3/js/dx.all.js"></script>

  </head>
  <body class="dx-viewport">
    <div class="demo-container">
      <div id="treeview"></div>
   


      <div class="options">
        <div class="caption">Options</div>
        <div class="option">
          <span>Search mode</span>
          <div id="searchMode"></div>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
$(() => {
  const treeView = $('#treeview').dxTreeView({
    items: products,
    width: 300,
    searchEnabled: true,
  }).dxTreeView('instance');

  $('#searchMode').dxSelectBox({
    items: ['contains', 'startswith', 'equals'],
    value: 'contains',
    onValueChanged(data) {
      treeView.option('searchMode', data.value);
    },
  });
});

const products = [
{'id': 1, 'text': 'Site 001', expanded: true,
items:[{'id': 'p1', 'text': 'Project 001'}, {'id': 'p2', 'text': 'Project 002'},{'id': 'p3', 'text': 'Project 003'}]},
{'id': 2, 'text': 'Site 002'},
{'id': 3, 'text': 'Site 003'}
];





</script>

<style>

#treeview {
  height: 100vh;
  background-color: #f5f5f5;

}

.options {
  padding: 20px;
  position: absolute;
  bottom: 0;
  right: 0;
  width: 260px;
  top: 0;
  background-color: #f5f5f5;
}

.caption {
  font-size: 18px;
  font-weight: 500;
}

.option {
  margin-top: 10px;
}

.option > .dx-selectbox {
  display: inline-block;
  vertical-align: middle;
  max-width: 350px;
  width: 100%;
  margin-top: 5px;
}


</style>
